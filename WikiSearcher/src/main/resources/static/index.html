<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wiki Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
<div class="jumbotron d-flex align-items-center vh-75" id="home-page">
    <div class="container text-center">
           <div class="d-flex flex-row justify-content-center">
                <div class="p-2">
                    <img src="images/logo.png"/>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center input-group">
                <div class="input-group p-2 w-50">
                    <input type="text" class="form-control" placeholder="Enter your query here" aria-label="Query" aria-describedby="basic-addon2" id="home-search-bar">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="home-search-btn">Search</button>
                    </div>
                </div>
            </div>
    </div>
</div>

<div id="search-results-page" class="hidden">
    <nav class="navbar navbar-light bg-light justify-content-center" style="padding: 0;">
        <div class="container" style="padding: 0;">
            <div class="d-inline-flex flex-row justify-content-center" style="width: 80%">
                <div class="p-2">
                    <a href="" id="search-result-logo"><img src="images/logo.png"  width="251px" height="100%"/></a>
                </div>
                <div class="input-group p-2" style="margin-top:3%">
                    <input type="text" id="search-results-page-search-bar" class="form-control" placeholder="Enter your query here" aria-label="Query" aria-describedby="basic-addon2" style="height: 45%">
                    <div class="input-group-append">
                        <button id="search-results-search-btn" class="btn btn-outline-secondary form-control" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="search-results">
        </div>
        <div id="pagination" class="d-flex justify-content-center">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
</html>
